application: album-wedding
#application: album-yingnahongfan
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static

- url: /_ah/upload/.*
  script: upload.app
- url: /upload.*
  script: upload.app
- url: /interface.*
  script: interface.app
- url: /downloads.*
  script: downloads.app
- url: /settings.*
  script: album_settings.app
- url: .*
  script: albums.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest